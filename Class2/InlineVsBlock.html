<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <p>Block element: blocks entire row. Elements always gets added on new line.</p>
    </div>
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>
    <span>
        <p>Inline element: does not block entire row. Elements gets added in same row.</p>
    </span>
    <span>span1</span>
    <span>span2</span>
    <span>span3</span>

</body>

</html>
