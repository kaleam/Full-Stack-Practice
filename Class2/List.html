<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--unordered list-->
    <ul type="circle">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <!--ordered list-->
    <ol type="a">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    <!--description list-->
    <dl>
        <dt>Item 1</dt>
        <dd>Description 1</dd>
        <dd>Description 2</dd>
        <dd>Description 3</dd>
        <dt>Item 2</dt>
        <dd>Description 2</dd>
        <dd>Description 3</dd>
        <dt>Item 3</dt>
        <dd>Description 3</dd>
    </dl>
    <!--line break-->
    <p>Line 1<br>Line 2</p>
    <!--horizontal line break-->
    <hr>
    <!--preformatted text-->
    <pre>
        Line 1
        Line 2
    </pre>

</body>

</html>
